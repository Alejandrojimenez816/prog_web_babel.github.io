<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
<h1>Babilonia</h1><br>

<div class="center">

<h3>Formulario de Registro como invitado</h3>

<form action="Login.html">
<label>Nombre</label>
<input type="text" required><br><br>
<label>Apellido</label>
<input type="text" required><br><br>
<label>E-mail</label>
<input type="email" required><br><br>
<label for="languages" class="form-label">Elige el idioma de tu preferencia</label>
    <input class="form-control" list="languages" name="language" id="language">
    <datalist id="languages">
      <option value="English">
      <option value="Spanish">
      <option value="German">
      <option value="French">
      <option value="Otro">
    </datalist><br>  
<input type="submit" class="btn btn-success"value="Registrarse"><br><br>

</form>

<a href="index.html"class="btn btn-warning">Regresar</a>

</div>
</body>
</html>
